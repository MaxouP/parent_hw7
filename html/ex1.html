<!DOCTYPE html>

    <title>Parent's Exercice 1</title>

<body>
    <h1>A few of the Game of Thrones characters</h1>
    <form>

        <select name="house" id="house">

            <option value="LA">Baratheon</option>

    </form>

    <p>
    <ul id="characters"></ul>
    </p>

    <script src="../js/ex1.js"></script>
